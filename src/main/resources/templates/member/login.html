<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h1>회원 로그인</h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
    <div th:text="${errorMsg}"></div>

    <form method="post">
        <div>
            <input  name="username" type="text" placeholder="id" required>
        </div>
        <div>
            <input name="password" type="password" placeholder="pwd" required>
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
    </form>
    <div>
        <a href="/member/find-pwd">비밀번호 찾기</a>
    </div>
</body>
</html>
