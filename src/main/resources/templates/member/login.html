<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div th:text="${errorMsg}"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5 form-container">
                <form method="post">
                    <h2 class="text-center mb-4">Login Form</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="id" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="pwd" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </form>
                <div>
                    <a href="/member/find-pwd">비밀번호 찾기</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
