<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경 완료</title>
</head>

<body>
    <h1>비밀번호 변경 완료</h1>
    <div th:if="${result eq true}">
        <p>비밀번호 변경이 완료되었습니다.</p>
        <div>
            <a href="/member/login"> 로그인 하기</a>
        </div>
    </div>
    <div th:if="${result eq false}">
        <p>비밀번호 변경이 실패하였습니다.</p>
        <a href="/member/find-pwd">비밀번호 다시 찾기</a>
    </div>
</body>
</html>
