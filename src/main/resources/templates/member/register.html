<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원 가입</h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
    <form action="/member/register" method="post">
        <div>
            <input type="text" name="userName" required placeholder="회원명"/>
        </div>
        <div>
            <input type="email" name="userId" required placeholder="이메일"/>
        </div>
        <div>
            <input type="password" name="pwd" required placeholder="비밀번호"/>
        </div>
        <div>
            <input type="text" name="phone" required placeholder="전화번호"/>
        </div>
        <div>
            <button type="submit">회원 가입</button>
        </div>
    </form>
</body>
</html>
